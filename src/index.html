<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Color Interactions</title>
	<link href="css/app.css" rel="stylesheet" />
	<link href="css/vendor/foundation.css" rel="stylesheet">
	<link href="css/vendor/spectrum.css" rel="stylesheet">
	<script src="js/vendor/modernizr.js"></script>

</head>
<body>

<div id="pattern" class="pattern">
	<div class="offcanvas-bottom">
		<div class="o-content">
			<form>
				<div class="panel" id="optionsPanel">
					<div class="row">
						<div class="large-4 columns io">


							<label>Color A</label>

							<div class="large-6 columns">
							<label>HEX</label><input id="hex_a" type="text" value=""/>
						</div>
							<div class="large-6 columns">
								<label>Opacity</label><input id="opacity_a" type="number" value="" min="0" max="1.0" step="0.1"/>
							</div>

								<hr>

								<div class="large-4 columns">
									<label>R:</label><input id="rgb_r_a" type="number" value="" min="0" max="255"/>
								</div>
								<div class="large-4 columns">
									<label>G:</label><input id="rgb_g_a" type="number" value="" min="0" max="255"/>
								</div>
								<div class="large-4 columns">
									<label>B:</label><input id="rgb_b_a" type="number" value="" min="0" max="255"/>
								</div>
								<hr>


							<div class="large-12 columns">
								<input type="text" id="flatSpectrum_a" style="display: none;" />

							</div>
							<div class="large-12 columns">
								<div id="colorPickerA" class="swatch">
									&nbsp;
								</div>
							</div>

						</div>

						<div class="large-4 columns io">

							    <label>Color B</label>

								<div class="large-6 columns">
									<label>HEX</label><input id="hex_b" type="text" value="" />
								</div>
							<div class="large-6 columns">
								<label>Opacity</label><input id="opacity_b" type="number" value="" min="0" max="1.0" step="0.1"/>
							</div>
								<hr>

								<div class="large-4 columns">
									<label>R:</label><input id="rgb_r_b" type="number" value="" min="0" max="255"/>
								</div>
								<div class="large-4 columns">
									<label>G:</label><input id="rgb_g_b" type="number" value="" min="0" max="255"/>
								</div>
								<div class="large-4 columns">
									<label>B:</label><input id="rgb_b_b" type="number" value="" min="0" max="255"/>
								</div>
								<hr>

								<div class="large-12 columns">
									<input type="text" id="flatSpectrum_b" style="display: none;" />
								</div>
							<div class="large-12 columns">
								<div id="colorPickerB" class="swatch">
									&nbsp;
								</div>
							</div>


						</div>
						<div class="large-4 columns io">
							<label>Text</label>
							<textarea id="sampleText"
									  placeholder="The public was amazed to view the quickness and dexterity of the juggler">The public was amazed to view the quickness and dexterity of the juggler</textarea>
							<hr>
							<label>Background</label>
							<form id="form1" runat="server">
								<input type='file' id="imgInp" />
							</form>
							<hr>
							<div>
							<input type="text" id="flatSpectrum" style="display: none;" />
							</div>

								<div id="colorPickerBackground" class="swatch">
									&nbsp;
								</div>

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--End Pattern HTML-->
<div class="container" id="containerBackground">

		<div class="panel_outer" id="panel_1_outer">

			  <div id="panel_1_inner" class="panel_inner">
				  &nbsp;
			  </div>

		</div>
		<div class="panel_outer" id="panel_2_outer" >

				<div id="panel_2_inner" class="panel_inner">
					     &nbsp;
				</div>

		</div>

		<div class="panel_outer" id="panel_3_outer">

				<div id="panel_3_inner" class="panel_inner">
					&nbsp;
				</div>

		</div>
		<div class="panel_outer" id="panel_4_outer">

				<div id="panel_4_inner" class="panel_inner">
					&nbsp;
				</div>
		</div>


</div>



<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/vendor/spectrum.js"></script>
<script src="js/colorManager.js"></script>
<script src="js/app.js"></script>
</body>
</html>
